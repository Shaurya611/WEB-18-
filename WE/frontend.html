<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            display:grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(4,auto);
            gap: 20px;

        }
        p+img{
            height: 50px;
        }
        h3,p{
            text-align: center;
        }

    </style>
</head>
<body>
    <!-- <h1>Frontend</h1> -->
    <div id="container"></div>
</body>
</html>
<script>
    var investorsArr = JSON.parse(localStorage.getItem("investorsData"))
    //console.log(investorsArr)
    investorsArr.forEach(function(ele) {
        var box = document.createElement("div");
        var investorImg = document.createElement("img");
        investorImg.setAttribute("src",ele.investorImg);
        var investorName = document.createElement("h3")
        investorName.innerText =ele.investorName;
        var investorRole= document.createElement("p");
        investorRole.innerText=ele.investorRole;
        var investorCompanyLogo=document.createElement("img");
        investorCompanyLogo.setAttribute("src",ele.investorCompanyLogo);
        box.append(investorImg,investorName,investorRole,investorCompanyLogo);
        //container.append(box);
        document.querySelector("#container").append(box);
    })

</script>
